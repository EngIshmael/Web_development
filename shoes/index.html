<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">

    </div>
    <div class="all">
        <div class="airforce" id="Airforce">
            <img src="" id="shoeImage" alt="Airforce">
            <div class="tag">
                <p id="name"></p>
                <p id="desc"></p>
                <h1 id="price"></h1>
            </div>
        </div>

        <div class="jordan" id="jordan">
            <img src="" id="shoeImage2" alt="Jordan" height="200px" width="200px">
            <div class="tag">
                <p id="name2"></p>
                <p id="desc2"></p>
                <h1 id="price2"></h1>

            </div>
        </div>

        <div class="timber" id="timber">
            <img src="" id="shoeImage3" alt="timber" height="200px" width="200px">
            <div class="tag">
                <p id="name3"></p>
                <p id="desc3"></p>
                <h1 id="price3"></h1>
            </div>
        </div>

    </div>

</body>
<script src="app.js"></script>

</html>
